name: Deploy Streamlit App to Streamlit Sharing

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Notify on Streamlit Sharing (you might need to follow the setup steps on Streamlit Sharing)
    - name: Notify on Streamlit Sharing
      run: |
        echo "Deploy to Streamlit Sharing was successful!"
